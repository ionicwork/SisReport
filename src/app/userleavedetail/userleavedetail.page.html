
<ion-content>
  
  <div class="devBAckButton" style="padding-left:15px ;">
    <img (click)="devBack()" src="../../assets/LogIn team/24/arrows/back.png" alt="">
  </div>

  <div class="devReportDetailMain">
  <div class="devreportContent">

    <h1>{{ dataHelper.leavesDetail.title}}</h1>
  <div class="devDescription">
    <h3>Description</h3>

    <p> {{ dataHelper.leavesDetail.description}}</p>
  </div>
  
    <div class="devreporttime">
      <ion-icon name="time-outline"></ion-icon>
      <p>{{ dataHelper.leavesDetail.timeStamp |  date : 'dd-MM-yyyy hh:mm a'}}</p>
    </div>
  </div>
</div>
<div class="devFeedback" *ngIf="this.dataHelper.leavesDetail.feedback">
  <h3 *ngIf="this.dataHelper.leavesDetail.feedback">Feedback</h3>
      <p *ngIf="this.dataHelper.leavesDetail.feedback">
        {{this.dataHelper.leavesDetail.feedback?.feedback}}
        </p>
</div>
</ion-content>
