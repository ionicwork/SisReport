
<ion-content>
  <div class="devmain">
  <div class="devBAckButton"  style="padding-left:15px ;">
    <img (click)="devBack()" src="../../assets/LogIn team/24/arrows/back.png" alt="">
  </div>

  <div class="devProfileData">
    <img src="../../assets/LogIn team/admin Leave forms/Ellipse 13.png" alt="">
    <h1>{{dataHelper.user.FullName}}</h1>
    <p>{{dataHelper.user.Skills}}</p>
  </div>

  <div class="devProfileDetail">
    <div class="devEmail">
     <h3>Email</h3>
     <p>{{dataHelper.user.Email}}</p>
    </div>
    <div class="devJoinigDate">
     <h3>Joining Date</h3>
     <p>{{dataHelper.user.Date | date : 'dd-MM-yyyy'}}</p>
    </div>
    <div class="devPhone">
       <h3>Phone</h3>
       <p>{{dataHelper.user.Phone}}</p>
    </div>
  </div>
</div>
<div class="devLogoutButton" (click)="logout()">
  <button  class="devBtn" type="submit" style="background-color: #0000;" >Logout</button>
</div>
</ion-content>
