
<ion-content>
  
  <div class="devBAckButton" style="padding-left:15px ;">
    <img (click)="devBack()" src="../../assets/LogIn team/24/arrows/back.png" alt="">
  </div>

  <div class="devReportDetailMain">
  <div class="devreportContent">

    <h1>{{ dataHelper.reportDetail.title}}</h1>
  <div class="devDescription">
    <h3>Description</h3>

    <p> {{ dataHelper.reportDetail.description}}</p>
  </div>
 
    <div class="devreporttime">
      <ion-icon name="time-outline"></ion-icon>
      <p>{{ dataHelper.reportDetail.timeStamp |  date : 'dd-MM-yyyy hh:mm a'}}</p>
    </div>
  </div>
</div>
<div class="devFeedback" *ngIf = "this.dataHelper.reportDetail.feedback ">
  <h3>Feedback</h3>
<p>{{this.dataHelper.reportDetail.feedback?.feedback}}</p>
  <!-- <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s,</p> -->
</div>
</ion-content>
    <ion-footer class="ion-no-border">

    <ion-button expand="block" (click)="showAlert(dataHelper.reportDetail)" color="dark" style="margin: 15px;"> DELETE REPORT </ion-button>
    <ion-button expand="block" (click)=" gotoedireport()" color="dark" style="margin: 15px;"> EDIT REPORT </ion-button>
    </ion-footer>
