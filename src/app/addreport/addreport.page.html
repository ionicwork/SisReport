



<ion-content>
  <div class="devuppercontent">
  <div class="devBAckButton" style="padding-left:15px ;">
    <img (click)="devBack()" src="../../assets/LogIn team/24/arrows/back.png" alt="">
  </div>
  <div class="devTitle">
    <h1>Add reports</h1>
  </div>
  <div class="devBanner">
    <img src="../../assets/LogIn team/add report/reportimg.png" alt="">
  </div>
</div>
  <div class="devform" >
    <form [formGroup]="addReport" (ngSubmit)="addDailyReport(addReport.value)"  >
    <ion-label>Title</ion-label>
    <ion-item>
      
      <ion-input [(ngModel)]="title" formControlName="title" placeholder="Seoi home layout"></ion-input>
      
    </ion-item>
    <p class="errorMsg" *ngIf="addReport.get('title').hasError('required')  && 
      (addReport.get('title').dirty || addReport.get('title').touched)">
                *Title is Required
              </p>
    <ion-label >Description</ion-label>
    <ion-item>
      <ion-textarea [(ngModel)]="description" autoGrow="true" rows="1" formControlName="description"  placeholder="Seoi home layout home layout "></ion-textarea>
      
    </ion-item>
    <p class="errorMsg" *ngIf="addReport.get('description').hasError('required')  && 
      (addReport.get('description').dirty || addReport.get('description').touched)">
                *Description is Required
              </p>
  </form>
  </div>
  
<div class="devcreatebtn">
  <button  class="devBtn" type="submit" style="background-color: #0000;" >Create</button>
</div>

</ion-content>
